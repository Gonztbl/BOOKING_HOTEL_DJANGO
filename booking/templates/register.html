{% extends 'base.html' %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header"><h2>Đăng ký tài khoản</h2></div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width:100%;">Đăng ký</button>
    </form>
</div>
{% endblock %}
